name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check for TypeScript errors
        run: npx tsc --noEmit
        continue-on-error: true  # May have errors during refactor

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Warnings expected during refactor
